<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <a class="btn btn-default" ng-href="#" ng-click="showModalAddIncome()">Insert amount</a>
        <a class="btn btn-default" ng-href="#" ng-click="showCurencyAmount()">Change Currency</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
    	<table class="table table-bordered">
		  <thead>
		    <tr>
		      <th>Date</th>
		      <th>Amount</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="value in amounts.values | orderBy:'-date'" ng-init="countTotal(value.isPositive ? value.amount : -value.amount)" ng-class="value.isPositive ? 'success' : 'danger'">
		      <td>{{ value.date | date:'dd-MM-yyyy'}}</td>
		      <td class="text-right">{{ value.isPositive ? value.amount : -value.amount}} <i class="{{ currenciesOptions.currentCurrency.html }}"></i></td>
		    </tr>
		    <tr>
		      <td><strong>Total:</strong></td>
		      <td class="text-right">{{ amounts.total.toFixed(2) }} <i class="{{ currenciesOptions.currentCurrency.html }}"></i></td>
		    </tr>
		  </tbody>
		</table>
    </div>
  	
  </div>

</div>
